	text-decoration: none;

	font-weight: bold;
}

.header-nav-link:hover {

}

	flex-direction: column;
	align-items: center;
	justify-content: space-between;
	width: 30%;
	height: 500px;
	padding: 10px;
	margin: 10px;
	border-radius: 10px;
	box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
	background-color: #ffffff51;
	box-sizing: border-box;
}

.event-box-upcoming {
	background-color: rgb(253 208 36 / 39%);
	height: 700px;
	min-width: 50%;
}

.event-image-container {
	width: 100%;
	height: 100%;
	overflow: hidden;
	border-radius: 10px;
}

.event-image-container .lazy-load-image-background.blur.lazy-load-image-loaded {
	width: inherit;
	height: inherit;
}

.event-image {
	width: 100%;
	height: 100%;
	object-fit: cover;
	transition: transform 0.5s ease-in-out;
}

.event-image:hover {
	transform: scale(1.1);
}

.event-info-container {
	display: flex;
	flex-direction: column;
	align-items: center;
	justify-content: center;
	width: 100%;
	text-align: center;
}

.event-date {
	font-family: Akira, sans-serif;
	font-size: 48px;
	font-weight: 900;
	letter-spacing: 2px;
	margin: 8px 0 0 0;
	color: black;
}

.event-date-upcoming {
	color: white;
	font-size: 36px;
}

.event-title {
	font-size: 24px;
	font-weight: bold;
	margin: 5px 0;
	letter-spacing: 2px;
}

.buy-ticket-button,
.finished-button {
	padding: 10px;
	margin-top: 5px;
	border: none;
	border-radius: 5px;
	background-color: #f7c02a;
	color: #fff;
	font-size: 16px;
	font-weight: bold;
	cursor: pointer;
	transition: background-color 0.2s ease-in-out;
}

.buy-ticket-button:hover {
	background-color: #f9db61;
}

.finished-button {
	background-color: #f7c02a56;
	cursor: auto;
}

@media (max-width: 500px) {
	.event-box {
		width: -moz-fit-content;
		width: fit-content;
		height: 400px;
		max-height: 400px;
		max-width: 90%;
	}
}

@media (max-width: 900px) {
	.event-box,
	.event-box-upcoming {
		width: -moz-fit-content;
		width: fit-content;
		height: 500px;
		width: fit-content;
	}
}
